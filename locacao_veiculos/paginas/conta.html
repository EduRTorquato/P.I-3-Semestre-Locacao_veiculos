<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="../img/logos/katchauRed.png">
</head>


<body class="backgroundConta">

  <div class="sideBar">
    <img class="fotoFundo" src="../img/fundoDePerfil.png" alt=""></img>


    <div class="infoProfile">
      <img class="imgPerfil" src="../img/do-utilizador.png" alt="">

      <h2>Cristiano Rolaldo</h2>
      <p class="emailInfo">email@ronaldo.com</p>

      <div style="display: flex; justify-content: center; margin-top: 2px;">
        <hr style="width: 200px;">
      </div>

    </div>

    <div class="listItens">
      <ul>
        <li id="id_alugados" class="linkList"> <i class="bi bi-taxi-front"></i> Carros Alugados </li>
        <li class="linkList"> <i class="bi bi-clipboard-fill"></i> Meus Dados </li>
        <li class="linkList"> <i class="bi bi-star"></i> Favoritos </li>
        <li class="linkList"> <i class="bi bi-door-open"></i> Sair </li>

      </ul>

    </div>
    <img src="../img/logos/image 10.png" class="logoMenu" alt="">

  </div>

  <div class="informations">

    <div class="dataShow">

      <div class="columnData">
        <h1 class="titles">Dados Pessoais</h1>
        <form action="">
          <div class="mb-3 col-md-12">
            <label for="formGroupExampleInput" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex: João da Silva Aderbal">
          </div>

          <div class="mb-3 col-md-12">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="exemplo@email.com">
          </div>

          <div class="mb-3 col-md-12">
            <label for="formGroupExampleInput" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="30/04/2000">
          </div>


          <div class="mb-3 col-md-12">
            <label for="formGroupExampleInput" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>

          <div class="mb-3 col-md-12">
            <label for="formGroupExampleInput" class="form-label">Link da foto de perfil</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>


        </form>
      </div>

      <div class="centeredLine">


      </div>

      <div class="columnAddress">

        <h1 class="titles">Endereço</h1>
        <form class="row g-2">
          <div class="col-md-4">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" placeholder="00000-000">
          </div>
          <div class="col-md-8">
            <label for="inputPassword4" class="form-label">Endereço</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Ex: Rua das Andorinhas">
          </div>
          <div class="col-8">
            <label for="inputZip" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Ex: Próximo a venda">
          </div>
          <div class="col-4">
            <label for="inputAddress2" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <button type="button" class="btn-lg saveData" id="confirmInterest">Salvar Dados</button>
          </div>
        </form>

      </div>

    </div>


  </div>



  <footer class="footerBarConta">
    <hr class="redBar">

  </footer>

  <script src="../js/conta.js"> </script>
</body>

</html>
